# Telar - Digital Storytelling Framework
# https://github.com/UCSB-AMPLab/telar

# Site Settings
title: Andean Object Stories
description: "Researching Stories through THINGS. How can we learn from things? What stories do they tell us about the past? This digital exhibit series tells stories from works in the Andean Region of South America now in UC Santa Barbara's Art, Architecture, and Design Museum."
baseurl: "/khipu-storytelling"
url: "https://up-in-the-clouds.github.io"
author: ""
email: ""
telar_theme: "neogranadina" # Options: paisajes, neogranadina, santa-barbara, austin, or custom
logo: "" # Path to logo image (optional)
telar_language: "en" # Options: "en" (English), "es" (EspaÃ±ol)

# Google Sheets Integration (optional)
# Manage content via Google Sheets instead of editing CSV files directly.
# See docs/google_sheets_integration/README.md for detailed setup instructions.
#
# Setup:
# 1. Get the template:
#    - Option A: Duplicate our template at https://bit.ly/telar-template
#    - Option B: Import docs/google_sheets_integration/telar-template.xlsx to Google Sheets yourself
# 2. Share your sheet: Anyone with the link (Viewer access)
# 3. Publish your sheet: File > Share > Publish to web
# 4. Paste both URLs below
# 5. Set enabled: true
# 6. Commit changes
#    - If using GitHub Pages: GitHub Actions will automatically discover tab GIDs and fetch CSVs
#    - If running locally: Run `python3 scripts/fetch_google_sheets.py` before building
google_sheets:
  enabled: true
  shared_url: "https://docs.google.com/spreadsheets/d/1Amp63RPHY1g5lMNlQL_pp388fTQ6dgtwXJI26S2hAXw/edit"
  published_url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSZbVP9pQfU_9ger2LW4wf_Z-RWGFdvrA2VCrMTI79LtujXgtG_fq0sHpisqN-tRl1DYzl0lbOVcDMY/pubhtml"

